<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form (ngSubmit)="guardarEquipo()">
        <h2>Registro</h2>

        <input type="text" placeholder="Nombre" [(ngModel)]="nombreEquipo" name="nombreEquipo">
        <select id="estado" name="estado" [(ngModel)]="estadoEquipo">
            <option [ngValue]="true">Activo</option>
            <option [ngValue]="false">Inactivo</option>
        </select>
        <br><br>
        <label for="jugadores">Jugadores:</label>
        <select id="jugadores-select" name="jugadores"></select>
        <br>

        <input type="button" class="button" value="Agregar" (click)="agregarJugador()">
        <br><br>

        <h3>Jugadores seleccionados</h3>
        <select id="jugadores-lista" multiple></select>

        <br>
        <input type="submit" class="button" value="Guardar">
    </form>
</body>

</html>
